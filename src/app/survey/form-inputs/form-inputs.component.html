<section>
  <header>
    <h5>TOOLBOX</h5>
  </header>
  <main>
    <ul>
      <li *ngFor = "let field of formFields" (click) = "inputClicked(field)">
        <div class="row col-12">
          <i class = "col-4" ><i class="{{ field.icon }}"></i></i>
          <span class = "col-8"> {{ field.type }} </span>
        </div>  
        <hr>
      </li>
    </ul>
  </main>    
</section>
